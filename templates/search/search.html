<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/search.css') }}"/>
    <title>Search Users</title>
</head>
{% extends "base.html" %}
{% block content %}
<body>

    

    <div class="centre">
        <div>
            <h1 class="roboto-light-500" style="color: #ddd;"><i class="fa-solid fa-magnifying-glass"></i> Search Users</h1>
        </div>
        <div>
            <form action="{{ url_for('users.search') }}" method="post">
                <input type="text" name="username" placeholder="Enter username" class="search-input" required>
                <button type="submit" class="submit-button-r">Search</button>
            </form>
        </div>
    </div>

    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages-warn fade-in roboto-light-300">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
{% endblock %}
