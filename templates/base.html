<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!-- SRC: https://codepen.io/Mark_Bowley/pen/LYZEBq AUTHOR: @Mark_Bowley  -->
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>

        <div class="x2">
            <div class="cloud"></div>
        </div>

        <div class="x3">
            <div class="cloud"></div>
        </div>

        <div class="x4">
            <div class="cloud"></div>
        </div>

        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
    <!-- //// -->

    <div class="topnav roboto-light-300">
        {% if current_user.is_anonymous %}
            <a href="/register"><i class="fa-solid fa-user-plus"></i>&nbsp; Register</a>
            <a href="/login"><i class="fa-solid fa-right-to-bracket"></i>&nbsp; Login</a>
        {% endif %}
        {% if current_user.is_authenticated %}
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i>&nbsp; Logout</a>
            <a href="/social/feed"><i class="fa-solid fa-photo-film"></i>&nbsp; Social Media</a>
            <a href="/search"><i class="fa-solid fa-magnifying-glass"></i>&nbsp; Search</a>
            <a href="/account"><i class="fa-solid fa-user"></i>&nbsp; Account</a>
            <a href="/activities"><i class="fa-solid fa-chart-line"></i>&nbsp; Activities</a>
        {% endif %}
        <a href="/"><i class="fa-solid fa-house"></i>&nbsp; Home</a>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/nav-bar-logo.png') }}" id="logo-image">
            <p id="logo-title">Carbon Tracker</p>
        </div>
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
